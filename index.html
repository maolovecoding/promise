<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script src="./dist/bundle.js"></script>
  <script>
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(1)
      }, 1000)
    })
    const p2 = p.then((val) => {
      console.log(val)
      return new Promise((resolve,reject) => {
        setTimeout(resolve, 1000, val + 1)
      })
    }, reason => {
      console.log(reason)
    })
    p2.then(val => {
      console.log(val)
    }, reason => {
      console.log("reject",reason)
    }).then(res=>{
      console.log(res)
    })
  </script>
</body>

</html>
